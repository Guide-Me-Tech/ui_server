version: '3'

services:
  ui_server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ui_server
    ports:
      - "8003:8000"
    volumes:
      - ./logs:/app/logs
      - /var/ui_server/ui_server.log:/var/ui_server/ui_server.log
    environment:
      - ENVIRONMENT=PRODUCTION
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - consultant_ai
      - monitoring

networks:
  consultant_ai:
    external: true
  monitoring:
    external: true
