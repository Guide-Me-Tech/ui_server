<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 flex justify-center">
    <div class="bg-white rounded-xl shadow-md w-full max-w-md p-5 space-y-5 font-sans">
        <!-- Notifications -->
        {% for notification in notifications %}
        <div
            class="flex items-start justify-between bg-{{ notification.type }}-50 border border-{{ notification.type }}-200 text-{{ notification.type }}-800 text-sm rounded-lg p-3 shadow-sm">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-{{ notification.type }}-600" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="{{ notification.icon }}" />
                </svg>
                <div>
                    <p class="font-medium">{{ notification.title }}</p>
                    <p class="text-xs text-{{ notification.type }}-700">{{ notification.time }}</p>
                </div>
            </div>
            <button class="text-{{ notification.type }}-500 hover:text-{{ notification.type }}-700">âœ•</button>
        </div>
        {% endfor %}
    </div>
</body>

</html>
