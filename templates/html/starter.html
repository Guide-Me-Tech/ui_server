<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Бек — голосовой помощник</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full bg-white border border-blue-300 rounded-2xl p-6 text-gray-800 shadow-sm">
        <h2 class="text-xl font-bold mb-2">Привет! Я Бек, умный голосовой помощник.</h2>
        <p class="text-sm leading-relaxed mb-4">
            Я с радостью расскажу про наши продукты и сервисы, просто нажмите на меня и спросите, что вас интересует,
            например:
        </p>

        <div class="space-y-3">
            <button
                class="w-full text-center bg-blue-50 text-blue-600 font-medium py-2 px-4 rounded-xl hover:bg-blue-100 transition">
                Расскажи про рассрочку
            </button>
            <button
                class="w-full text-center bg-blue-50 text-blue-600 font-medium py-2 px-4 rounded-xl hover:bg-blue-100 transition">
                Переведи деньги с карты на карту
            </button>
            <button
                class="w-full text-center bg-blue-50 text-blue-600 font-medium py-2 px-4 rounded-xl hover:bg-blue-100 transition">
                Оплата счетов и напоминания
            </button>
            <button
                class="w-full text-center bg-blue-50 text-blue-600 font-medium py-2 px-4 rounded-xl hover:bg-blue-100 transition">
                Уведомления о мошенничестве
            </button>
        </div>
    </div>
</body>

</html>
